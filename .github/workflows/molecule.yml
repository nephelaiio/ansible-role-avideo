---
name: molecule

on:
  pull_request:
  schedule:
    - cron: "0 5 * * 0"

defaults:
  run:
    working-directory: 'nephelaiio.avideo'

jobs:

  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: check out the codebase
        uses: actions/checkout@v2
        with:
          path: 'nephelaiio.avideo'

      - name: set up python 3
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: install poetry
        run: pip3 install poetry

      - name: install test dependencies
        run: poetry install

      - name: lint code
        run: |
          poetry run yamllint . -c .ansible-lint.yml
          poetry run ansible-lint .

  molecule:
    name: molecule tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        scenario:
          - default
          - users
        distro:
          - distro: ubuntu2004
            command: /lib/systemd/systemd
          - distro: ubuntu2204
            command: /lib/systemd/systemd
    steps:

      - name: check out the codebase
        uses: actions/checkout@v2
        with:
          path: 'nephelaiio.avideo'

      - name: set up python 3
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: install poetry
        run: pip3 install poetry

      - name: install pips
        run: poetry install

      - name: install podman
        run: sudo apt-get install -y podman

      - name: configure podman registry
        run: poetry run ansible -b -m lineinfile localhost -a "path=/etc/containers/registries.conf line='unqualified-search-registries = [\"docker.io\"]'"

      - name: run molecule tests
        run: poetry run molecule test -s ${{ matrix.scenario }}
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}
          MOLECULE_IMAGE_COMMAND: ${{ matrix.command }}
